 <div class="container">
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="user.firstName" name="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" id="prenom" required [(ngModel)]="user.lastName" name="prenom">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="password">motDePasse</label>
        <input type="password" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password" >
      <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger"> Mdp is required </div>--> 
    </div>

    <div class="form-group">
        <label for="tel">Numero de telephone </label>
        <input type="text" class="form-control" id="tel" required
        [(ngModel)]="user.phoneNumber" name="tel" >

    </div>

        <div class="form-group">
            <label for="street ">Rue  </label>
            <input type="text" class="form-control" id="street" required
            [(ngModel)]="user.adresse.street" name="street" #street="ngModel">
       
        </div>
    
            <div class="form-group">
                <label for="zip">Code Postale </label>
                <input type="number" class="form-control" id="zip" required
                [(ngModel)]="user.adresse.zip" name="zip" >
          
            </div>
                
                <div class="form-group">
                    <label for="city"> Ville</label>
                    <input type="text" class="form-control" id="city" required
                    [(ngModel)]="user.adresse.city" name="city" >
            
                </div>
            

                    <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" required
                        [(ngModel)]="user.adresse.country" name="country" >
                   
                    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<div style="margin-top : 100px" class="alert alert-success" *ngIf="submitted">
  You submitted successfully!
</div>
