<p>register works!</p>



<div class="container">
  <form  #registerForm="ngForm" *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidates >



    <div class="form-group">
            <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" required
            [(ngModel)]="user.email" name="email" #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
             Email is required
            </div>
    </div>


    <div class="form-group">
        <label for="pwd">motDePasse</label>
        <input type="password" class="form-control" id="pwd" required
        [(ngModel)]="user.password" name="pwd" #pwd="ngModel">
        <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger"> Mdp is required </div>
    </div>

    <div class="form-group">
        <label for="firstName">Nom </label>
        <input type="text" class="form-control" id="firstName" required
        [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger"> Nom is required
        </div>
    </div>

    <div class="form-group">
        <label for="lastName">Prenom </label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
     class="alert alert-danger">
Prenom is required
      </div>
    </div>



    <div class="form-group">
        <label for="phoneNumber">Numero de telephone </label>
        <input type="number" class="form-control" id="phoneNumber" required
        [(ngModel)]="user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel">

    </div>

    <div class="form-group">
      <label for="ville"> Addresse </label>
      <input type="text"  class="form-control" id="ville" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" [(ngModel)]="address" #search name="ville">
    </div>
    

        <div class="form-group">
            <label for="street">Rue  </label>
            <input type="text" class="form-control" id="street" required
             name="street" placeholder="{{street}}"  disabled="true" >
       
        </div>
    
            <div class="form-group">
                <label for="zip">Code Postale </label>
                <input type="number" class="form-control" id="zip" required
                 name="zip"  placeholder="{{postCode}}" disabled="true">
          
            </div>
                
                <div class="form-group">
                    <label for="city"> Ville</label>
                    <input type="text" class="form-control" id="city" required
                    name="city" placeholder="{{city}}" disabled="true" >
            
                </div>
            

                    <div class="form-group">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" required
                        name="country" placeholder="{{country}}"  disabled="true" >
                   
                    </div>
                

   <button  type="submit" class="btn btn-success">Submit</button>
    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />{{ errorMessage }}
        </div><br>

<span class="login-link">Already have an account?</span>
<a routerLink="../connexion">Login</a>
</form>

<div style="margin-top : 100px" class="alert alert-success" *ngIf="isSuccessful">
  Your registration is successful!
</div>
  </div>
