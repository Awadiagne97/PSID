<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div class="accueil">
  <div  class="filter">
    <form>
      <div class="form-group">
        <label for="motcle">MOT CLE</label>
        <input type="text" name="motcle" class="form-control" id="motcle">
      </div>
      <div class="form-group">
        <label for="cat">Categories</label>
        <select class="form-control" name="categorie" id="cat">
          
            <option *ngFor="let cat of categories | async">{{cat}}</option>
        </select>
      </div>
      <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" name="ville" class="form-control" id="ville" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
        </div>
        <div class="form-group">
          <label for="nbMedailles">Nombre de Medailles</label>
          <input type="text"name="nbmedailles" class="form-control" id="nbMedailles" >
        </div>

      <div class="form-group">
        <label for="dateFinOffre">Date Fin Offre</label>
        <input type="date" name="datefin" class="form-control" id="dateFinOffre" min="01/04/2021">
      </div>
          <button (click)="FilterOffre()" type="button">Filtrer</button>
    </form>
  </div>
<div class="container-fluid">
  <div class = "offre" *ngFor="let offre of offres | async">
    <h3 class = "titre" > {{offre.titre}} </h3>
    <div class="divCat"><p class = "card-title" > Cat√©gorie : {{offre.cat}} </p></div>
    <div class="divMedailles"> <i class="fas fa-medal"></i><p style="display: inline;" > {{offre.nbMedailles}} </p></div>
    <div class = "description">
      <p>Description: {{offre.description}} </p>
    </div>
    <div class="date"><p > Valide jusqu'au {{offre.dateFinOffre.substring(0,10)}}  </p></div>  
    <div class="note"><p > Note : {{offre.Note}} </p> </div>

    <div class = "ref">
      <a href="#" > Demander ce service </a>
    </div>
  </div>
</div>


<div class="map" id="map">
    <agm-map  [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng" label="home"></agm-marker>
  </agm-map>
  
</div>
</div>
