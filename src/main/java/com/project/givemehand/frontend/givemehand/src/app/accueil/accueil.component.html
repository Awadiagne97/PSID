<div class="accueil">
<div  class="filter">
  <form>
  <div class="form-group">
    <label for="motcle">MOT CLE</label>
    <input type="text" name="motcle" class="form-control" id="motcle">
  </div>
  <div class="form-group">
    <label for="cat">Categories</label>
    <select class="form-control" name="categorie" id="cat">
      
         <option *ngFor="let cat of categories | async">{{cat}}</option>
    </select>
  </div>
  <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" name="ville" class="form-control" id="ville">
    </div>
    <div class="form-group">
      <label for="nbMedailles">Nombre de Medailles</label>
      <input type="text"name="nbmedailles" class="form-control" id="nbMedailles" >
    </div>

  <div class="form-group">
    <label for="dateFinOffre">Date Fin Offre</label>
    <input type="text" name="datefin" class="form-control" id="dateFinOffre">
  </div>
      <button (click)="FilterOffre()" type="button">Filtrer</button>

      
      
</form>
</div>
<div class="container-fluid">
  <br>
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Description</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Ville</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Médailles(coût)</th>
      </tr>
      </thead>
      <tbody *ngFor="let offre of offres | async">
      <tr>
        <td>{{offre.titre}}</td>
        <td>{{offre.description}}</td>
        <td>{{offre.cat}}</td>
        <td>{{offre.villeOffre}}</td>
        <td>{{offre.dateFinOffre}}</td>
        <td>{{offre.nbMedailles}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="align-content-lg-around" *ngIf="empty">
  <p>No result </p>
</div>
</div>
