apiVersion : apps/v1
kind: Deployment
metadata:
  name: "givemehand-bea6"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "givemehand-bea6"
  template:
    metadata:
      labels:
        app: "givemehand-bea6"
    spec:
      containers:
        - name: "givemehand-bea6"
          image: "givemeahand.azurecr.io/givemehand"
          ports:
          - containerPort: 8080