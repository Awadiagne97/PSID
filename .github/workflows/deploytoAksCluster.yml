on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n givemeahandback -g givemeahandbacka43a-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n givemeahandback --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n givemeahandback --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n givemeahandback --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: givemeahandback.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/giveMeHandBack-end" -f  "giveMeHandBack-end/Dockerfile" -t givemeahandback.azurecr.io/givemeahand:${{ github.sha }} --label dockerfile-path=giveMeHandBack-end/Dockerfile
        docker push givemeahandback.azurecr.io/givemeahand:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_givemeahand_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep givemeahandb67a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace givemeahandb67a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: givemeahandb67a
        container-registry-url: givemeahandback.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: givemeahanddockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: givemeahandb67a
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
          manifests/ingress-2.yml
        images: |
          givemeahandback.azurecr.io/givemeahand:${{ github.sha }}
        imagepullsecrets: |
          givemeahanddockerauth   
